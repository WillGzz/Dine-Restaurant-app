<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="booking.css">

  <title>Dine Restaurant</title>
</head>

<body>

  <header class="booking">
    <figure>
      <img src="./images/logo.svg" alt="logo">
    </figure>
     
    <div class="Reservation-Home">
      <h1>Reservations</h1>
  
      <p>
        We can’t wait to host you. If you have any special requirements please feel free to
        call on the phone number below. We’ll be happy to accommodate <br> you.
      </p>

      <button onclick="window.location.href='/dine-restaurant-website/index.html';">Reserve Place</button>
       
    </div>

  </header>
  <main>

    <section class="Make-Reservation">
      <form>
        <div class="form-content">
          <input class="input-name" type="text" name="name"  placeholder="Name">
    
          <input class="input-email" type="text" placeholder="Email">
          
          <div id="pick-date-div">
            <label for="reservation-date">Pick a date</label>
            <input type="date" name="reservation-date" id="reservation-date">
          </div>
          
          <div id="pick-time-div">
            <label for="time">Pick a time</label>
            <input type="time" name="reservation-time" id="reservation-time">
          </div>

          <input class="input-people" type="text" placeholder="4 people">
          
          <button>Make Reservation</button>
        </div>
      </form>

    </section>
  </main>
  <footer>
    <div class="content">
      
      <figure>
          <img src="./images/logo.svg" alt="dine-logo">
        </figure>

        <p>
          Marthwaite, Sedbergh <br> Cumbria <br>  +00 44 123 4567
        </p>
        
        <h4>Open Times</h4>
        <h4> Mon - Fri: 09:00 AM - 10:00 PM</h4>
        <h4> Sat - Sun: 09:00 AM - 11:30 PM</h4>
    </div>
  </footer>

</body>

</html>
