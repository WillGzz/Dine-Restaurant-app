<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="booking.css">

  <title>Dine Restaurant</title>
</head>

<body>

  <header class="booking">
    <figure>
      <img src="./images/logo.svg" alt="logo">
    </figure>
     
    <div class="Reservation-Home">
      <h1>Reservations</h1>
  
      <p>
        We can’t wait to host you. If you have any special requirements please feel free to
        call on the phone number below. We’ll be happy to accommodate <br> you.
      </p>

      <button onclick="window.location.href='/dine-restaurant-website/index.html';">Reserve Place</button>
       
    </div>

  </header>
  <main>

    <section class="Make-Reservation">
      <form>
        <div class="form-content">
          <input class="input-name" type="text" name="name"  placeholder="Name" required>
    
          <input class="input-email" type="email" placeholder="Email" required>
          
          <div id="pick-date-div">
            <label for="reservation-date">Pick a date</label>
            <input type="text" id="input-month" placeholder="MM" maxlength="2">
            <input type="text" id="input-day" placeholder="DD" maxlength="2">
            <input type="text" id="input-year" placeholder="YYYY" maxlength="4">
          </div>
          
          <div id="pick-time-div">
            <label for="time">Pick a time</label>
            <input type="text" id="input-hour" placeholder="00" maxlength="2">
            <input type="text" id="input-minute" placeholder="00" maxlength="2">
            <input type="text" id="input-time-of-day" placeholder="AM" maxlength="4">
          </div>
          <div>
            <img src="./images/icons/icon-minus.svg" alt="minus-sign" id="minus-sign">
            <img src="./images/icons/icon-plus.svg" alt="plus-sign" id="plus-sign">  
          </div>
          <div class="number-of-people">
            <span>0</span>
              <span class="people">people</span>
            </div>
              <hr>     
          <button>Make Reservation</button>
        </div>
      </form>

    </section>
  </main>
  <footer>
    <div class="content">
      <figure>
          <img src="./images/logo.svg" alt="dine-logo">
      </figure>

        <p>
          Marthwaite, Sedbergh <br> Cumbria <br>  +00 44 123 4567
        </p>
        
        <h4>Open Times</h4>
        <h4> Mon - Fri: 09:00 AM - 10:00 PM</h4>
        <h4> Sat - Sun: 09:00 AM - 11:30 PM</h4>
    </div>
  </footer>
  <script defer src="./booking.js"></script>
</body>

</html>
